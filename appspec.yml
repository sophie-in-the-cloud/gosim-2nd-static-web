version: 0.0
os: linux
files:
  - source: /
    destination: /usr/share/nginx/html
file_exists_behavior: OVERWRITE 

permissions:
  - object: /usr/share/nginx/html
    pattern: "**"
    owner: nginx 
    group: nginx   
    mode: 755

hooks:
  AfterInstall:
    - location: update_info.sh
      timeout: 60
      runas: root